<h3>Submit a Resume</h3>
​
<div class="container">
  <form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">
​
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
​
    <label for="job">Job you're applying for</label>
    <select id="job" name="job">
	  <option value="select">Select...</option>
      <option value="office assistant">Office Assistant</option>
      <option value="estimator">Estimator</option>
      <option value="installer">Installer</option>
    </select>
	  
	<label for="language">What is your dominant language?</label>
	<select id="language" name="language">
	  <option value="select">Select...</option>
	  <option value="english">English</option>
	  <option value="spanish">Spanish</option>
	  <option value="other">Other</option></select>
	  
	  <label for="otherlanguage">If you've selected "Other" please specify</label>
	  <textarea id="otherlanguage" name="otherlanguage" placeholder="Dominant language other than English or Spanish" style="height:30px"></textarea>
​
	<label for="experience">How many years of experience do you have as the job you've selected?</label>
    <select id="experience" name="experience">
	  <option value="select">Select...</option>
      <option value="none">none</option>
      <option value="1 year">1 year</option>
      <option value="2 years">2 years</option>
	  <option value="3 years">3 years</option>
	  <option value="4+ years">4+ years</option>
    </select>
	  
	<label for="education">What is your level of education?</label>
	<select id="education" name="education">
	  <option value="select">Select...</option>
	  <option value="high school">High School Diploma</option>
	  <option value="associate"> Associate Degree (2 years)</option>
	  <option value="bachleors">Bachelor's Degree (4 years)</option>
	  <option value="graduate">Graduate Degree</option>
	  <option value="professional">Professional or Doctoral Degree</option>
	</select>
	  
    <label for="type of degree">If you have a degree, what is it on?</label>
    <textarea id="typeofdegree" name="typeofdegree" placeholder="Your type of degree..." style="height:30px"></textarea>
	  
	<label for="skills">What are your skills?</label>
	<textarea id="skills" name="skills" placeholder="Values, personality traits, passions, talents, etc." style="height:200px"></textarea>
	  
	<label for="purpose">Why are you applying for this job?</label>
	<textarea id="purpose" name="purpose" placeholder="Because..." style="height:200px"></textarea>
	
	<label for="company">Why did you choose EP Prime?</label>
	<textarea id="company" name="company" placeholder="Because..." style="height:200px"></textarea>
	  
	<label for="email">Please provide us with your email address so we can reach out to you</label>
	<textarea id="email" name="email" placeholder="me@gmail.com"></textarea>
	  
	<label for="number">Please provide your phone number</label>
	<textarea id="number" name="number" placeholder="915...."></textarea>
​
	  <button onclick="sendMail(); return false">Submit</button>
  </form>
</div>
	
	
<script>
	
	const $ = id => document.getElementById(id);
	
	const sendMail = () => {
		const fname = $("fname").value;
		const lname = $("lname").value;
		const job = $("job").value;
		const language = $("language").value; 
		const otherlanguage = $("otherlanguage").value; 
		const experience = $("experience").value; 
		const education = $("education").value; 
		const typeofdegree = $("typeofdegree").value;
		const skills = $("skills").value;
		const purpose = $("purpose").value;
		const company = $("company").value;
		const email = $("email").value;
		const number = $("number").value;
		
		let otherlanguagestring;
		
		if (otherlanguage) {
			otherlanguagestring = `\nOther Language: ${otherlanguage}`;
		} else {
			otherlanguagestring = '';
		}
		
		const message = `First Name: ${fname}\nLast Name: ${lname}\nJob: ${job}\nLanguage: ${language}${otherlanguagestring}\nExperience: ${experience}\nEducation: ${education}\nType of Degree: ${typeofdegree}\nSkills: ${skills}\nPurpose: ${purpose}\nCompany: ${company}\nEmail: ${email}\nNumber: ${number}`
		
		const subject = `Resume: ${fname} ${lname}`
		
		const link = `mailto:gil@primewindowcoverings.com?cc=${email}&subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}`;
		
		window.open(link, "_blank")
	}

	
</script>
​
</body>
</html>
